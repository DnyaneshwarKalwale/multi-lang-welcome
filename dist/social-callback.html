<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Login Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Social Login Successful</h1>
    <p>Your social login was successful. You will be redirected to the application automatically.</p>
    <div class="spinner"></div>
    <p id="message">Processing your authentication...</p>
    <a href="/" class="button">Return to Home</a>
  </div>

  <script>
    console.log("Root social callback script running...");
    // Extract parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const onboarding = params.get('onboarding') === 'true';
    
    console.log("Token:", token ? "Present" : "Missing");
    console.log("Onboarding:", onboarding);
    
    if (token) {
      // Store the token in localStorage
      localStorage.setItem('token', token);
      document.getElementById('message').textContent = 'Authentication successful! Redirecting...';
      
      // Redirect to the appropriate page
      setTimeout(() => {
        if (onboarding) {
          window.location.href = '/onboarding/welcome';
        } else {
          window.location.href = '/dashboard';
        }
      }, 2000);
    } else {
      document.getElementById('message').textContent = 'No authentication token found. Please try again.';
    }
  </script>
</body>
</html>
